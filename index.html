<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="favicon.png">
    <title>NutriCheck - the best recipes from across the web</title>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <h1 class="mb-5">Find something to cook . . .</h1>
                        <div class="input-group input-group-lg">
                            <input class="form-control" id="recipe" type="text"
                                placeholder="Enter your ingredients . . ." autofocus required />
                            <button class="btn btn-success" id="search" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="testimonials text-center bg-light">
        <div class="container" id="content">
            <h2>Try searching something!</h2>
        </div>
    </section>

    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <p class="text-muted small mb-4 mb-lg-0">&copy; NutriCheck 2021. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <div id="edamam-badge" data-color="white"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
